    <form class="form" action="/html/blocks/modal.html" method="post" enctype="application/x-www-form-urlencoded" data-ajax>
        <div class="form__container">
            <div class="form__title title">Корзина</div>
            <div class="form__cart cart">
                <div class="cart__header">
                    <div class="cart__title name">Наиманование</div>
                    <div class="cart__title price">Цена</div>
                    <div class="cart__title count">Колличество</div>
                    <div class="cart__title summ">Сумма</div>
                </div>                
                <div class="cart__body">
                    <div class="cart__item item">
                        <div class="item__pic">
                            <img src="/assets/images/kraken.png" alt="Кракен">
                        </div>
                        <div class="item__body">
                            <div class="item__info">
                                <div class="item__name">Nodget Athos Game Station</div>
                                <div class="item__guarantee">Гарантия: 24</div>
                            </div>
                            <div class="item__prices prices">
                                <div class="prices__single">
                                    <div>
                                        279 000 <span class="rubl">Р</span>
                                    </div>
                                </div>
                                <div class="prices__count">
                                    <button class="prices__minus">-</button>
                                    <input type="text" name="count" class="prices__count-number" placeholder="2">
                                    <button class="prices__plus">+</button>
                                </div>
                                <div class="prices__total">
                                    <div>
                                        550 000 <span class="rubl">Р</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart__footer">
                    <div class="cart__clear">
                        <button>Очистить</button>
                    </div>
                    <div class="cart__summ">
                        <div class="cart__summ-text">
                            Итого
                        </div>
                        <div class="cart__summ-price">
                            550 000 руб
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__actions">
                <button class="black-btn">Продолжить покупки</button>
                <button class="red-btn">Оформить заказ</button>
            </div>
        </div>
    </form>
